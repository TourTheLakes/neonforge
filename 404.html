<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Page Not Found | Neon Forge</title>
  <meta name="robots" content="noindex, follow" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="512x512" href="assets/images/NF-Favicon.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700;900&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #F6F7F8;
      --ink: #1E2329;
      --muted: #6B7280;
      --accent: #3B82F6;
      --line: #E7E9ED;
      --panel-bg: rgba(28,30,34,.95);
      --panel-ink: #F1F5F9;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      color: var(--panel-ink);
      font-family: "Source Sans 3", system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      background-color: var(--panel-bg);
      background-image:
        linear-gradient(135deg, rgba(255,255,255,0.35) 25%, transparent 25%),
        linear-gradient(225deg, rgba(255,255,255,0.55) 25%, transparent 25%),
        linear-gradient(45deg, rgba(255,255,255,0.65) 25%, transparent 25%),
        linear-gradient(315deg, rgba(255,255,255,0.45) 25%, transparent 25%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      background-blend-mode: overlay;
    }

    /* ---------- HEADER ---------- */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      height: 80px;
      background: #ffffff;
      border-bottom: 1px solid var(--line);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brand img {
      height: 64px;
      width: auto;
      display: block;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    /* ---------- MAIN CONTENT ---------- */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 1.5rem;
    }

    .content {
      max-width: 700px;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-family: "Playfair Display SC", serif;
      font-size: clamp(2.4rem, 6vw, 3.5rem);
      color: var(--accent);
      margin-bottom: 0.6rem;
      letter-spacing: 0.03em;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.15rem);
      color: var(--panel-ink);
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    a.button {
      display: inline-block;
      color: var(--panel-ink);
      background: var(--accent);
      padding: 0.7rem 1.6rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.25s ease, transform 0.25s ease;
    }

    a.button:hover {
      background: #2563EB;
      transform: translateY(-2px);
    }

    footer {
      border-top: 1px solid var(--line);
      text-align: center;
      color: var(--muted);
      padding: 18px 12px 28px;
      font-size: 0.9rem;
      background: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="brand">
      <img src="assets/images/Neon-Forge-Logo.png" alt="Neon Forge Logo">
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="content">
      <h1>404 — Page Not Found</h1>
      <p>This page doesn’t exist, or it might have been moved.<br>
      Don’t worry — the rest of Neon Forge is exactly where it should be.</p>
      <a href="https://www.neonforge.co.uk/" class="button">Return Home</a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    Mon–Fri · 09:00–17:00<br>© <span id="year"></span> Neon Forge
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
