<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =========================
       META / TITLE
  ========================== -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin – Tour The Lakes</title>

  <!-- =========================
       FAVICON
       - SVG circle + Admin text
       - Scoped to Admin page
  ========================== -->
  <link rel="icon" 
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'%3E%3Ccircle cx='60' cy='60' r='58' fill='%2313161c' stroke='%2386f6ff' stroke-width='4'/%3E%3Ctext x='60' y='65' text-anchor='middle' fill='%23e8f1f8' font-family='Outfit' font-size='20' font-weight='800'%3EAdmin%3C/text%3E%3C/svg%3E"/>

  <!-- =========================
       FONTS
       - Inter (400/600)
       - Outfit (700/800)
  ========================== -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700;800&display=swap" 
        rel="stylesheet">

  <!-- =========================
       CORE STYLES
       - Variables
       - Reset
       - Typography
  ========================== -->
  <style>
    :root {
      --bg:#0e1116; 
      --ink:#e8f1f8; 
      --muted:#a8b0bb;
      --neon:#55f0ff; 
      --line:#273341; 
      --panel:#151b22; 
      --panelBorder:#222c3a;
      --shadow:0 18px 40px rgba(0,0,0,.40);
    }

    * { box-sizing:border-box }

    html, body {
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial;
      line-height:1.55;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Headings */
    h1 {
      font-family:Outfit,Inter,system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial;
      font-weight:800;
      font-size:clamp(28px, 6vw, 48px);
      line-height:1.2;
      margin:0 0 .4rem;
    }

    /* =========================
         HEADER
         - Banner with circular mark
         - Hero text
    ========================== */
    header.banner {
      position:relative;
      overflow:hidden;
      isolation:isolate;
      padding:54px 16px 30px;
      border-bottom:1px solid var(--line);
    }
    header .wash {
      position:absolute; inset:0;
      background:linear-gradient(180deg,#ffffff0f 0%, #ffffff00 100%);
      opacity:.08;
      z-index:-1;
    }
    .hero {
      position:relative;
      z-index:1;
      max-width:960px;
      margin:0 auto;
      display:grid;
      gap:18px;
      grid-template-columns:1fr;
      padding-inline:6px;
      text-align:center;
    }
    .mark {
      justify-self:center;
      width:160px; height:160px;
      border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      background:radial-gradient(circle at 30% 30%, #1b2530, #0f141b 60%);
      border:5px solid rgba(134,246,255,.95);
      box-shadow:
        0 0 0 10px rgba(134,246,255,.10),
        0 16px 30px rgba(0,0,0,.28),
        inset 0 12px 26px rgba(0,0,0,.35);
      font-family:Outfit;
      font-weight:800;
      font-size:18px;
      line-height:1.15;
      text-transform:uppercase;
      color:#e8f1f8;
    }
    .hero-copy h1 {
      font-family:Outfit,Inter,system-ui;
      margin:10px 0 6px;
      font-size:clamp(28px,6.4vw,48px);
      letter-spacing:.3px;
    }
    .hero-copy p {
      margin:0;
      color:var(--muted);
      font-size:clamp(14px,2.6vw,18px);
    }

    .wrap {
      max-width:960px;
      margin:0 auto;
      padding:24px 16px;
    }

    /* =========================
         PANELS
         - Main content sections
    ========================== */
    .panel {
      background:var(--panel);
      border:1px solid var(--panelBorder);
      border-radius:14px;
      padding:22px;
      box-shadow:var(--shadow);
      margin-bottom:28px;
    }
    .panel h1, .panel h2 {
      font-family:Outfit;
      margin:0 0 12px;
    }
    .subtle {
      color:var(--muted);
      margin-top:-6px;
      margin-bottom:16px;
    }

    /* =========================
         FORM ELEMENTS
    ========================== */
    form label { display:block; margin:12px 0 6px; font-weight:600; }
    input[type="text"], input[type="date"], input[type="number"], 
    select, textarea {
      width:100%; padding:12px;
      border-radius:10px; border:1px solid #2a3948;
      background:#0f141b; color:#e8f1f8; font-size:15px;
      outline:none;
      transition:border-color .2s ease, box-shadow .2s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color:#3a94a1;
      box-shadow:0 0 0 4px rgba(85,240,255,.10);
    }
    textarea { resize:none; }
    #desc { height:120px; }
    #payInfo { height:90px; }

    /* Hide number spinners */
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance:none; margin:0;
    }
    input[type=number]{ -moz-appearance:textfield; }

    /* =========================
         BUTTONS
    ========================== */
    .btn {
      display:block; width:100%;
      margin-top:16px; padding:14px 18px;
      background:linear-gradient(90deg,var(--neon),#00d2ff);
      color:#00242a; font-weight:800;
      border:0; border-radius:12px;
      cursor:pointer;
    }
    .btn:hover { filter:brightness(1.04); }

    .secondary {
      padding:10px 14px;
      border-radius:10px; border:1px solid #2a3948;
      background:#111820; color:#e8f1f8;
      cursor:pointer;
    }
    .secondary:hover { background:#14212c; }

    /* =========================
         TABLES
    ========================== */
    .table-wrap { overflow:auto; }
    table {
      width:100%; border-collapse:collapse;
      background:#0f141b; border-radius:12px;
      overflow:hidden;
    }
    th, td { padding:12px 14px; border-bottom:1px solid #2a3948; }
    th { background:#131a22; text-align:left; color:#bfe9ff; }
    tr:hover td { background:#151d27; }
    .actions { display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap; }

    /* =========================
         ADMIN HEADER / LOGOUT
    ========================== */
    .admin-top {
      display:flex; flex-direction:column; align-items:center;
      margin-bottom:18px;
    }
    .logout {
      display:block; margin:10px auto 0; padding:10px 18px;
      background:#1a1f27; color:var(--ink);
      border:1px solid var(--line);
      border-radius:10px; cursor:pointer;
    }

    /* =========================
         INTERESTS MODAL
    ========================== */
    #intModal {
      position:fixed; inset:0;
      display:none; align-items:center; justify-content:center;
      z-index:9999;
    }
    #intModal .backdrop {
      position:absolute; inset:0;
      background:rgba(0,0,0,.45);
    }
    #intModal .sheet {
      position:relative; max-width:1000px; width:95%;
      background:#0f141b; border:1px solid #2a3948;
      border-radius:14px; box-shadow:0 18px 40px rgba(0,0,0,.6);
      padding:18px 18px 8px;
    }
    #intModal .sheet h2 {
      margin:0 0 10px; font-family:Outfit;
    }
    #intModal th, #intModal td { padding:10px 12px; }

    /* Responsive tweak */
    @media (max-width:520px){
      .mark { width:140px; height:140px; }
    }
  </style>
</head>

  <body>
  <!-- =========================
       HEADER
       - No public nav
       - Title + tagline
  ========================== -->
  <header class="banner">
    <div class="wash"></div>
    <div class="hero">
      <div class="mark">TOUR<br>THE<br>LAKES</div>
      <div class="hero-copy">
        <h1>Admin</h1>
        <p>Manage tours, events and enquiries</p>
      </div>
    </div>
  </header>

  <div class="wrap">

    <!-- =========================
         ADMIN TOP BAR
         - Log out button
    ========================== -->
    <div class="admin-top">
      <button id="logoutBtn" class="logout">Log out</button>
    </div>

    <!-- =========================
         CREATE / MANAGE FORM
         - Add or edit a tour/event
         - Mobile-friendly fields
    ========================== -->
    <section class="panel">
      <h1>Create / Manage</h1>
      <p class="subtle">Add or edit a tour or event. Fields are simple and mobile friendly.</p>

      <form id="addForm" novalidate>
        <label>Title
          <input type="text" name="title" required placeholder="Windermere & Ambleside Full Day">
        </label>

        <label>Description
          <textarea id="desc" name="description"
            placeholder="Write in plain text. Blank lines create new paragraphs."></textarea>
        </label>

        <label>Date
          <input type="date" name="date" required>
        </label>

        <label>Cut off
          <input type="date" name="cutoff">
        </label>

        <label>Price (£)
          <input type="number" name="price" step="1" inputmode="numeric" placeholder="130">
        </label>

        <label>Capacity
          <input type="number" name="capacity" step="1" inputmode="numeric" placeholder="e.g. 30">
        </label>

        <label>Min to run
          <input type="number" name="minNeeded" step="1" inputmode="numeric" placeholder="default 20">
        </label>

        <label>Payment Info
          <textarea id="payInfo" name="paymentInfo" placeholder="BACS preferred…"></textarea>
        </label>

        <label>Feature image
          <input id="imageFile" type="file" accept="image/*">
        </label>

        <label>Type
          <select name="type">
            <option value="tours">Tour</option>
            <option value="events">Event</option>
          </select>
        </label>

        <button id="saveBtn" class="btn">Add</button>
        <button id="cancelEdit" type="button" class="secondary"
          style="display:none;margin-top:10px">Cancel edit</button>
      </form>
    </section>

    <!-- =========================
         CURRENT LISTINGS
         - Display tours & events
         - Export CSV
    ========================== -->
    <section class="panel">
      <h2>Current Listings</h2>
      <div class="actions" style="margin-bottom:10px">
        <button id="exportCSV" class="secondary">Export Interests CSV</button>
      </div>

      <div class="table-wrap">
        <table id="listings">
          <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Type</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- =========================
       INTERESTS MODAL
       - Opens on "Interests"
       - Shows bookings for listing
  ========================== -->
  <div id="intModal" aria-modal="true" role="dialog">
    <div class="backdrop" data-close-int></div>
    <div class="sheet">
      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px">
        <h2>Interests</h2>
        <button id="intClose" class="secondary" style="padding:6px 10px">Close</button>
      </div>

      <div id="intList" class="table-wrap">
        <table style="width:100%">
          <thead>
            <tr>
              <th>Name</th><th>Email</th><th>Phone</th>
              <th>Seats</th><th>Status</th><th>Updated</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="intTbody">
            <tr><td colspan="7" style="color:#a8b0bb">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- =========================
       APP SCRIPT
       - Firebase config
       - Auth / CRUD / Uploads
       - Listings + Interests logic
  ========================== -->
  <script type="module">
    /* ---------- Firebase imports ---------- */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp, getDocs, query, orderBy,
      doc, getDoc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";

    /* ---------- Firebase config ---------- */
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.firebasestorage.app",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };

    /* ---------- Init services ---------- */
    const app     = initializeApp(firebaseConfig);
    const auth    = getAuth(app);
    const db      = getFirestore(app);
    const storage = getStorage(app);

    /* ---------- DOM refs ---------- */
    const addForm   = document.getElementById("addForm");
    const logoutBtn = document.getElementById("logoutBtn");
    const listBody  = document.querySelector("#listings tbody");
    const saveBtn   = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelEdit");

    /* ---------- Edit state ---------- */
    let editingId   = null;   // Firestore doc id
    let editingCol  = null;   // "tours" | "events"
    let currentImg  = null;   // preserve imageUrl when not re-uploading

    /* ---------- Auth guard ---------- */
    onAuthStateChanged(auth, user => { if (!user) location.href = "index.html"; });

    /* ---------- Log out ---------- */
    logoutBtn.addEventListener("click", ()=> signOut(auth));

    /* ---------- Create / Update listing ---------- */
    addForm.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const fd = new FormData(addForm);
      const type = fd.get("type");

      const payload = {
        title: (fd.get("title")+"").trim(),
        description: (fd.get("description")+"").trim(),
        date: fd.get("date"),
        cutoff: fd.get("cutoff"),
        price: Number(fd.get("price")||0),
        capacity: Number(fd.get("capacity")||0),
        minNeeded: Number(fd.get("minNeeded")||20),
        paymentInfo: (fd.get("paymentInfo")+"").trim()
      };

      // ----- Image upload (optional) -----
      const fileInput = document.getElementById("imageFile");
      const file = fileInput?.files?.[0];

      if (file) {
        if (file.size > 5 * 1024 * 1024) {
          alert("Image too large. Max 5MB.");
          return;
        }
        const safeName = file.name.replace(/[^\w.\-]+/g, "_");
        const path = `images/${type}/${Date.now()}_${safeName}`;
        const storageRef = ref(storage, path);
        await new Promise((resolve, reject)=>{
          const task = uploadBytesResumable(storageRef, file, { contentType: file.type });
          task.on("state_changed", ()=>{}, reject, resolve);
        });
        payload.imageUrl = await getDownloadURL(storageRef);
      } else if (editingId && currentImg) {
        payload.imageUrl = currentImg;
      } else {
        payload.imageUrl = "";
      }

      try{
        if (editingId){
          await updateDoc(doc(db, editingCol, editingId), payload);
        }else{
          payload.createdAt = serverTimestamp();
          await addDoc(collection(db, type), payload);
        }

        addForm.reset();
        document.getElementById("imageFile").value = "";
        editingId = editingCol = currentImg = null;
        saveBtn.textContent = "Add";
        cancelBtn.style.display = "none";

        await loadListings();
      }catch(err){
        console.error(err);
        alert("Could not save. Check your connection and try again.");
      }
    });

    /* ---------- Load listings ---------- */
    async function loadListings(){
      listBody.innerHTML = "";
      for (const col of ["tours","events"]){
        const snap = await getDocs(query(collection(db, col), orderBy("date","asc")));
        snap.forEach(row=>{
          const d = row.data();
          const closed = (d.cutoff && new Date(d.cutoff) < new Date()) ||
                         (d.date && new Date(d.date) < new Date());
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${escapeHtml(d.title || "")}</td>
            <td>${d.date || ""}</td>
            <td>${col}</td>
            <td>${closed ? "Closed" : "Open"}</td>
            <td style="text-align:right;white-space:nowrap">
              <button class="secondary" data-int="${row.id}" data-col="${col}">Interests</button>
              <button class="secondary" data-edit="${row.id}" data-col="${col}">Edit</button>
              <button class="secondary" data-del="${row.id}" data-col="${col}" style="border-color:#7a3a3a">Delete</button>
            </td>`;
          listBody.appendChild(tr);
        });
      }
      if (!listBody.children.length){
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="5" style="color:#a8b0bb">No listings yet.</td>`;
        listBody.appendChild(tr);
      }
    }
    loadListings();

    /* ---------- Delegated handler for Edit/Delete/Interests ---------- */
    listBody.addEventListener("click", (e)=>{
      const btn = e.target.closest("button[data-edit], button[data-del], button[data-int]");
      if (!btn) return;
      const col = btn.getAttribute("data-col");
      if (btn.hasAttribute("data-edit")){
        beginEdit(col, btn.getAttribute("data-edit"));
      } else if (btn.hasAttribute("data-del")){
        doDelete(col, btn.getAttribute("data-del"));
      } else if (btn.hasAttribute("data-int")){
        openInterests(col, btn.getAttribute("data-int"));
      }
    });

    /* ---------- Begin edit ---------- */
    async function beginEdit(col, id){
      try{
        const snap = await getDoc(doc(db, col, id));
        if (!snap.exists()) { alert("Could not load item."); return; }
        const data = snap.data();

        addForm.elements["title"].value        = data.title || "";
        addForm.elements["description"].value  = data.description || "";
        addForm.elements["date"].value         = data.date || "";
        addForm.elements["cutoff"].value       = data.cutoff || "";
        addForm.elements["price"].value        = data.price || 0;
        addForm.elements["capacity"].value     = data.capacity || 0;
        addForm.elements["minNeeded"].value    = data.minNeeded || 20;
        addForm.elements["paymentInfo"].value  = data.paymentInfo || "";
        addForm.elements["type"].value         = col;

        editingId  = id;
        editingCol = col;
        currentImg = data.imageUrl || null;

        saveBtn.textContent = "Update";
        cancelBtn.style.display = "inline-block";

        requestAnimationFrame(()=> window.scrollTo({ top: 0, behavior: "smooth" }));
      }catch(err){
        console.error(err);
        alert("Could not start edit.");
      }
    }

    /* ---------- Delete listing ---------- */
    async function doDelete(col, id){
      if (!confirm("Delete this listing?")) return;
      try{
        await deleteDoc(doc(db, col, id));
        await loadListings();
      }catch(err){
        console.error(err);
        alert("Delete failed.");
      }
    }

    /* ---------- Cancel edit ---------- */
    cancelBtn.addEventListener("click", ()=>{
      addForm.reset();
      editingId = editingCol = currentImg = null;
      saveBtn.textContent = "Add";
      cancelBtn.style.display = "none";
    });

    /* ---------- Interests modal ---------- */
    const intModal = document.getElementById("intModal");
    const intClose = document.getElementById("intClose");
    const intTbody = document.getElementById("intTbody");
    let intCol = null;   // "tours" | "events"
    let intId  = null;   // listing doc id

    function showIntModal(){ intModal.style.display = "flex"; }
    function hideIntModal(){ intModal.style.display = "none"; }

    async function openInterests(col, id){
      intCol = col; intId = id;
      intTbody.innerHTML = `<tr><td colspan="7" style="color:#a8b0bb">Loading…</td></tr>`;
      showIntModal();
      await loadInterests();
    }

    async function loadInterests(){
      try{
        const snap = await getDocs(collection(db, intCol, intId, "interests"));
        if (!snap.size){
          intTbody.innerHTML = `<tr><td colspan="7" style="color:#a8b0bb">No interests yet.</td></tr>`;
          return;
        }
        intTbody.innerHTML = "";
        snap.forEach(s=>{
          const x = s.data();
          const seats = Number(x.seats || 1);
          const status = (x.status || "pending").toLowerCase();
          const ts = x.updatedAt?.toDate?.() ? x.updatedAt.toDate()
                    : (x.createdAt?.toDate?.() ? x.createdAt.toDate() : null);
          const updated = ts ? ts.toLocaleString() : "";
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${escapeHtml(x.name || "")}</td>
            <td>${escapeHtml(x.email || "")}</td>
            <td>${escapeHtml(x.phone || "")}</td>
            <td>${seats}</td>
            <td>${status}</td>
            <td>${escapeHtml(updated || "")}</td>
            <td style="text-align:right;white-space:nowrap">
              ${status !== "confirmed" ? `<button class="secondary" data-mark="confirmed" data-intid="${s.id}">Mark confirmed</button>` : ""}
              ${status !== "pending"   ? `<button class="secondary" data-mark="pending"   data-intid="${s.id}">Mark pending</button>`   : ""}
            </td>
          `;
          intTbody.appendChild(tr);
        });
      }catch(err){
        console.error(err);
        intTbody.innerHTML = `<tr><td colspan="7" style="color:#a8b0bb">Could not load interests.</td></tr>`;
      }
    }

    // update interest status
    intTbody.addEventListener("click", async (e)=>{
      const btn = e.target.closest("button[data-mark]");
      if (!btn) return;
      const newStatus = btn.getAttribute("data-mark");
      const subId = btn.getAttribute("data-intid");
      try{
        await updateDoc(doc(db, intCol, intId, "interests", subId), {
          status: newStatus,
          updatedAt: serverTimestamp()
        });
        await loadInterests();
      }catch(err){
        console.error(err);
        alert("Failed to update status.");
      }
    });

    // close modal
    intClose.addEventListener("click", hideIntModal);
    intModal.addEventListener("click", (e)=>{
      if (e.target.hasAttribute("data-close-int")) hideIntModal();
    });

    /* ---------- Export Interests CSV ---------- */
    document.getElementById("exportCSV").addEventListener("click", async ()=>{
      let rows=[["Type","ListingID","Name","Email","Phone","Seats","Status","Method","Created","Updated"]];
      for(const col of ["tours","events"]){
        const snap = await getDocs(collection(db,col));
        for(const docu of snap.docs){
          const subs = await getDocs(collection(db,col,docu.id,"interests"));
          subs.forEach(s=>{
            const x=s.data();
            rows.push([
              col,
              docu.id,
              x.name||"",
              x.email||"",
              x.phone||"",
              x.seats||"",
              (x.status||"pending"),
              x.method||"",
              x.createdAt?.toDate?.().toISOString?.()||"",
              x.updatedAt?.toDate?.().toISOString?.()||""
            ]);
          });
        }
      }
      const csv = rows.map(r=>r.map(v=>`"${(v??"").toString().replace(/"/g,'""')}"`).join(",")).join("\n");
      const blob = new Blob([csv], { type:"text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "interests.csv";
      a.click();
    });

    /* ---------- Escape HTML utility ---------- */
    function escapeHtml(s){
      return (s || "").replace(/[&<>"']/g, c => ({
        "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;", "'":"&#39;"
      }[c]));
    }
  </script>
</body>
</html>
