<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Neon Forge — Logo</title>
  <meta name="description" content="Neon Forge provisional logo, color system, and favicon. Borderless. Alive. Remembered."/>
  <meta name="theme-color" content="#0b0f14"/>

  <!-- TYPE: sleek + cinematic -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Oxanium:wght@600&display=swap" rel="stylesheet"/>

  <!-- FAVICON (pure SVG spark, follows palette) -->
  <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 96 96'%3E%3Cdefs%3E%3CradialGradient id='g' cx='50%25' cy='50%25' r='54%25'%3E%3Cstop offset='0' stop-color='%2306d7ff'/%3E%3Cstop offset='1' stop-color='%2306d7ff' stop-opacity='0'/%3E%3C/radialGradient%3E%3Cfilter id='b'%3E%3CfeGaussianBlur stdDeviation='1.6'/%3E%3C/filter%3E%3C/defs%3E%3Crect width='96' height='96' fill='%230b0f14'/%3E%3Ccircle cx='48' cy='48' r='18' fill='url(%23g)'/%3E%3Cpath d='M20 48 H76' stroke='%2306d7ff' stroke-width='2' stroke-linecap='round' filter='url(%23b)'/%3E%3Cpath d='M26 48 Q48 38 70 48' stroke='%23ffab2e' stroke-width='1.6' stroke-linecap='round' fill='none' filter='url(%23b)'/%3E%3C/svg%3E"/>

  <style>
    /* =========================
       NEON FORGE — palette & tokens
       (borderless page, no boxes)
    ========================== */
    :root{
      --bg:        #0b0f14;   /* midnight */
      --bg-2:      #0f141b;   /* deep indigo */
      --ink:       #e9f1ff;   /* cool paper white */
      --muted:     #8ea1b5;   /* slate */
      --neon:      #06d7ff;   /* electric cyan */
      --ember:     #ffab2e;   /* molten amber */
      --violet:    #6b7bff;   /* soft spectral edge */
      --ghost:     #9bdfff;   /* cyan highlight for glow mix */

      --s1: 6px; --s2: 10px; --s3: 16px; --s4: 24px;
      --s5: 36px; --s6: 64px; --s7: 100px;
      --container: 1100px;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; color:var(--ink);
      background:
        radial-gradient(1200px 900px at 50% 20%, #101620 0%, #0b0f14 40%, #05070a 100%),
        radial-gradient(900px 600px at 80% 10%, rgba(6,215,255,.10), transparent 60%),
        radial-gradient(900px 600px at 20% 80%, rgba(255,171,46,.08), transparent 60%);
      font-family: "Space Grotesk", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }

    /* subtle film grain */
    body::after{
      content:"";
      position:fixed; inset:0; pointer-events:none;
      background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 140 140' opacity='.06'>\
<filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.5'/></feComponentTransfer></filter>\
<rect width='100%25' height='100%25' filter='url(%23n)'/></svg>");
      background-size: 280px 280px;
      mix-blend-mode: soft-light;
    }

    .wrap{
      max-width:var(--container); margin:0 auto;
      padding: var(--s6) var(--s3);
      min-height:100dvh;
      display:grid; place-items:center;
    }

    /* ---------- LOGO BLOCK ---------- */
    .logo-stage{
      width:100%;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      gap: var(--s4);
      text-align:center;
    }

    /* wordmark line (borderless, space to breathe) */
    .brand{
      font-family: "Space Grotesk", sans-serif;
      font-weight:700;
      font-size: clamp(40px, 10vw, 120px);
      letter-spacing: .08em;
      text-transform: uppercase;
      line-height: 1;
      /* neon ink: layered glow for memory/afterimage */
      color: var(--ink);
      text-shadow:
        0 0 0.5px rgba(255,255,255,.8),
        0 0 8px color-mix(in srgb, var(--ghost) 45%, transparent),
        0 0 22px color-mix(in srgb, var(--neon) 55%, transparent);
    }

    /* subline */
    .sub{
      margin-top: -6px;
      font: 500 clamp(14px, 2.4vw, 18px)/1.35 "Space Grotesk", sans-serif;
      letter-spacing:.06em;
      color: color-mix(in srgb, var(--muted) 86%, transparent);
    }

    /* palette chips (so we can carry this system forward) */
    .chips{
      display:flex; gap:10px; flex-wrap:wrap; justify-content:center;
      margin-top: var(--s4);
      opacity:.95;
    }
    .chip{
      --c: var(--ink);
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px;
      background: linear-gradient(180deg, color-mix(in srgb, var(--c) 16%, transparent), transparent);
      border: 1px solid color-mix(in srgb, var(--c) 28%, transparent);
      font: 500 12px/1 "Space Grotesk", sans-serif;
      color: color-mix(in srgb, var(--c) 80%, #c8d8ff);
    }
    .dot{ width:14px; height:14px; border-radius:50%; box-shadow: 0 0 12px rgba(255,255,255,.06) inset, 0 0 8px currentColor }

    /* ---------- SVG SPARK ---------- */
    .spark{
      width: min(92vw, 820px);
      height: clamp(40px, 10vw, 80px);
      display:block;
    }

    /* small footer note (can be removed later) */
    .note{
      position: fixed; left: 50%; transform: translateX(-50%);
      bottom: 14px; width: 100%; text-align:center; pointer-events:none;
      color: color-mix(in srgb, var(--muted) 70%, transparent);
      font: 500 12px/1 "Space Grotesk", sans-serif;
      letter-spacing:.06em;
      opacity:.7;
    }

    @media (prefers-reduced-motion: no-preference){
      .pulse{ animation: pulse 2.8s ease-in-out infinite }
      @keyframes pulse{
        0%,100%{ opacity:.9; filter: drop-shadow(0 0 12px color-mix(in srgb, var(--neon) 40%, transparent)); }
        50%{ opacity:1; filter: drop-shadow(0 0 22px color-mix(in srgb, var(--neon) 65%, transparent)); }
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="logo-stage" aria-label="Neon Forge provisional logo">
      <!-- WORDMARK -->
      <h1 class="brand">NEON&nbsp;FORGE</h1>

      <!-- SPARK / STREAK (SVG, layered glows; borderless motif) -->
      <svg class="spark" viewBox="0 0 1200 140" role="img" aria-label="Neon spark">
        <defs>
          <filter id="blur1"><feGaussianBlur stdDeviation="2.5"/></filter>
          <filter id="blur2"><feGaussianBlur stdDeviation="1.4"/></filter>
          <linearGradient id="cyan" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0" stop-color="var(--neon)"/>
            <stop offset="1" stop-color="var(--ghost)"/>
          </linearGradient>
          <linearGradient id="amber" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0" stop-color="var(--ember)"/>
            <stop offset="1" stop-color="color-mix(in srgb, var(--ember) 40%, white)"/>
          </linearGradient>
        </defs>

        <!-- cyan trail (memory / afterimage) -->
        <path d="M 40 90
                 C 170 60, 320 112, 470 86
                 S 780 40, 990 78
                 S 1140 120, 1180 90"
              fill="none" stroke="url(#cyan)" stroke-width="4" stroke-linecap="round"
              filter="url(#blur1)" opacity=".65"/>

        <!-- amber core (forge heat) -->
        <path d="M 60 88
                 C 190 62, 340 106, 490 84
                 S 780 44, 1000 76
                 S 1120 108, 1160 88"
              fill="none" stroke="url(#amber)" stroke-width="2.2" stroke-linecap="round"
              filter="url(#blur2)" class="pulse"/>

        <!-- subtle flare -->
        <circle cx="1000" cy="76" r="10" fill="var(--neon)" opacity=".18"/>
        <circle cx="490" cy="84"  r="8"  fill="var(--ember)" opacity=".18"/>
      </svg>

      <!-- SUBLINE (can be removed later; here for vibe confirmation) -->
      <p class="sub">Borderless&nbsp;&middot;&nbsp;Alive&nbsp;&middot;&nbsp;Remembered</p>

      <!-- PALETTE CHIPS -->
      <div class="chips" role="list" aria-label="Neon Forge palette">
        <div class="chip" style="--c: var(--neon)"><span class="dot" style="background:var(--neon)"></span>neon</div>
        <div class="chip" style="--c: var(--ember)"><span class="dot" style="background:var(--ember)"></span>ember</div>
        <div class="chip" style="--c: var(--violet)"><span class="dot" style="background:var(--violet)"></span>violet</div>
        <div class="chip" style="--c: var(--ink)"><span class="dot" style="background:var(--ink)"></span>ink</div>
        <div class="chip" style="--c: var(--muted)"><span class="dot" style="background:var(--muted)"></span>slate</div>
      </div>
    </section>
  </main>

  <div class="note">Provisional — color variables & favicon already wired</div>

  <script>
    // keep Android theme-color aligned with bg
    const bg = getComputedStyle(document.documentElement).getPropertyValue('--bg').trim();
    document.querySelector('meta[name="theme-color"]').setAttribute('content', bg);
  </script>
</body>
</html>
