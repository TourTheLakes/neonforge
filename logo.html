<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Neon Forge — Logo</title>
  <meta name="description" content="Neon Forge provisional logo. Borderless. Alive. Remembered."/>
  <meta name="theme-color" content="#0b0f14"/>

  <!-- TYPE -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg:    #0b0f14;
      --ink:   #e9f1ff;     /* final letter colour (whitish) */
      --neon:  #06d7ff;     /* turquoise */
      --vio:   #6b7bff;     /* violet */
      --ghost: #9bdfff;     /* cyan highlight */
      --muted: #8ea1b5;

      --s3: 16px; --s6: 64px;
      --container: 1100px;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; color:var(--ink);
      background:
        radial-gradient(1200px 900px at 50% 20%, #101620 0%, #0b0f14 40%, #05070a 100%),
        radial-gradient(900px 600px at 80% 10%, rgba(6,215,255,.10), transparent 60%),
        radial-gradient(900px 600px at 20% 80%, rgba(255,171,46,.08), transparent 60%);
      font-family:"Space Grotesk",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* soft grain */
    body::after{
      content:""; position:fixed; inset:0; pointer-events:none;
      background-image:url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 140 140' opacity='.05'>\
<filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.5'/></feComponentTransfer></filter>\
<rect width='100%25' height='100%25' filter='url(%23n)'/></svg>");
      background-size:280px 280px; mix-blend-mode:soft-light;
    }

    .wrap{
      max-width:var(--container); margin:0 auto;
      min-height:100dvh; display:grid; place-items:center;
      padding:var(--s6) var(--s3);
    }

    /* WORDMARK */
    .brand{
      font-weight:700; line-height:1;
      font-size:clamp(40px, 10vw, 120px);
      letter-spacing:.08em; text-transform:uppercase;
      color:var(--ink); white-space:nowrap;
    }

    .brand .ch{
      display:inline-block; position:relative;
      color:var(--ink);
      text-shadow:
        0 0 12px color-mix(in srgb, var(--ghost) 40%, transparent),
        0 0 26px color-mix(in srgb, var(--neon) 55%, transparent);
      filter: drop-shadow(0 0 14px color-mix(in srgb, var(--neon) 50%, transparent));
    }

    /* turquoise F */
    .brand .turq{
      color: var(--neon);
      text-shadow:
        0 0 14px color-mix(in srgb, var(--neon) 75%, transparent),
        0 0 36px color-mix(in srgb, var(--neon) 90%, transparent);
      filter: drop-shadow(0 0 18px color-mix(in srgb, var(--neon) 85%, transparent));
    }

    /* violet R */
    .brand .violet{
      color: var(--vio);
      text-shadow:
        0 0 14px color-mix(in srgb, var(--vio) 75%, transparent),
        0 0 36px color-mix(in srgb, var(--vio) 90%, transparent);
      filter: drop-shadow(0 0 18px color-mix(in srgb, var(--vio) 85%, transparent));
    }

    @media (prefers-reduced-motion: no-preference){
      /* intro sweep (slower) */
      .intro .brand .ch{
        animation: hueIntro 3.84s ease forwards;
      }
      .intro .brand .turq{
        animation: hueIntroTurq 3.84s ease forwards;
      }
      .intro .brand .violet{
        animation: hueIntroVio 3.84s ease forwards;
      }

      /* steady pulse */
      .glow .brand .ch{ animation: pulse 2.4s ease-in-out infinite }
      .glow .brand .ch:nth-child(1){ animation-delay:0s }
      .glow .brand .ch:nth-child(2){ animation-delay:.05s }
      .glow .brand .ch:nth-child(3){ animation-delay:.10s }
      .glow .brand .ch:nth-child(4){ animation-delay:.15s }
      .glow .brand .ch:nth-child(5){ animation-delay:.30s } /* space */
      .glow .brand .ch:nth-child(6){ animation-delay:.35s } /* F */
      .glow .brand .ch:nth-child(7){ animation-delay:.40s } /* O */
      .glow .brand .ch:nth-child(8){ animation-delay:.45s } /* R */
      .glow .brand .ch:nth-child(9){ animation-delay:.50s } /* G */
      .glow .brand .ch:nth-child(10){ animation-delay:.55s } /* E */

      @keyframes pulse{
        0%,100%{
          opacity:.95;
          text-shadow:
            0 0 8px currentColor,
            0 0 26px currentColor;
          filter: drop-shadow(0 0 14px currentColor);
        }
        50%{
          opacity:1;
          text-shadow:
            0 0 12px currentColor,
            0 0 40px currentColor;
          filter: drop-shadow(0 0 22px currentColor);
        }
      }

      @keyframes hueIntro{
        0%   { color: var(--vio); }
        40%  { color: var(--neon); }
        100% { color: var(--ink); }
      }
      @keyframes hueIntroTurq{
        0%   { color: var(--vio); }
        40%  { color: var(--ink); }
        100% { color: var(--neon); }
      }
      @keyframes hueIntroVio{
        0%   { color: var(--neon); }
        40%  { color: var(--ink); }
        100% { color: var(--vio); }
      }
    }

    .sub{
      margin-top:12px;
      font:500 clamp(14px,2.4vw,18px)/1.35 "Space Grotesk",sans-serif;
      letter-spacing:.06em;
      color:color-mix(in srgb, var(--muted) 86%, transparent);
      text-align:center;
    }

    .note{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:14px; width:100%; text-align:center; pointer-events:none;
      color:color-mix(in srgb, var(--muted) 70%, transparent);
      font:500 12px/1 "Space Grotesk",sans-serif; letter-spacing:.06em; opacity:.7;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section aria-label="Neon Forge logo">
      <h1 class="brand" aria-label="Neon Forge">
        <span class="ch">N</span><span class="ch">E</span><span class="ch">O</span><span class="ch">N</span>
        <span class="ch">&nbsp;</span>
        <span class="ch turq">F</span><span class="ch">O</span><span class="ch violet">R</span><span class="ch">G</span><span class="ch">E</span>
      </h1>
      <p class="sub">Borderless&nbsp;&middot;&nbsp;Alive&nbsp;&middot;&nbsp;Remembered</p>
    </section>
  </main>

  <div class="note">F turquoise · R violet · all others white — intro sweep then steady glow.</div>

  <script>
    const bg = getComputedStyle(document.documentElement).getPropertyValue('--bg').trim();
    document.querySelector('meta[name="theme-color"]').setAttribute('content', bg);

    const root = document.documentElement;
    const INTRO_MS = 3840;
    root.classList.add('intro');
    setTimeout(()=> {
      root.classList.remove('intro');
      root.classList.add('glow');
    }, INTRO_MS + 120);
  </script>
</body>
</html>
