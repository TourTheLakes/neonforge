<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Neon Forge — Logo</title>
  <meta name="description" content="Neon Forge wordmark with two-corner tech frame and smooth neon drift."/>
  <meta name="theme-color" content="#0b0f14"/>

  <!-- TYPE -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      /* base */
      --bg:#0b0f14;
      --ink:#e9f1ff;
      --muted:#8ea1b5;

      /* neon palette for the frame drift */
      --vio:#7a6bff;
      --cyan:#06d7ff;
      --near:#cfefff;

      /* layout + spacing: the gap is the SAME all around the text */
      --container:1100px;
      --gap: clamp(18px, 3.8vw, 32px);     /* distance from letters to the first frame line */
      --pad-x: clamp(28px, 8vw, 72px);     /* outer breathing room around the whole logo block */
      --pad-y: clamp(24px, 5vw, 44px);

      /* stroke widths */
      --thick: 3.5px;    /* main L corner bars */
      --thin:  2px;      /* decorative “speed” lines */

      /* glow strength */
      --glow1: 8px;
      --glow2: 18px;
      --glow3: 32px;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; color:var(--ink);
      background:
        radial-gradient(1200px 900px at 50% 20%, #101620 0%, #0b0f14 40%, #05070a 100%),
        radial-gradient(900px 600px at 80% 10%, rgba(6,215,255,.10), transparent 60%),
        radial-gradient(900px 600px at 20% 80%, rgba(255,171,46,.08), transparent 60%);
      font-family:"Space Grotesk",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* subtle film grain */
    body::after{
      content:""; position:fixed; inset:0; pointer-events:none;
      background-image:url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 140 140' opacity='.05'>\
<filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.5'/></feComponentTransfer></filter>\
<rect width='100%25' height='100%25' filter='url(%23n)'/></svg>");
      background-size:280px 280px; mix-blend-mode:soft-light;
    }

    .wrap{
      max-width:var(--container); margin:0 auto;
      min-height:100dvh; display:grid; place-items:center;
      padding: clamp(56px, 8vw, 96px) 16px;
    }

    /* =========================
       LOGO BLOCK
       ========================= */
    .logo{
      position:relative; isolation:isolate;
      padding: var(--pad-y) var(--pad-x);
    }

    /* soft pool behind everything */
    .logo::before{
      content:""; position:absolute; inset:-24px;
      background:
        radial-gradient(160% 200% at 50% 40%,
          rgba(6,215,255,.13),
          rgba(122,107,255,.10) 36%,
          transparent 70%);
      filter: blur(18px); z-index:-1;
    }

    /* =========================
       WORDMARK (Orbitron, white neon)
       ========================= */
    .brand{
      font-family:'Orbitron', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-weight:800; line-height:1;
      font-size: clamp(42px, 10vw, 134px);
      letter-spacing:.18em; text-transform:uppercase;
      color:var(--ink); white-space:nowrap; text-align:center;
    }
    .brand .ch{
      display:inline-block; position:relative; color:var(--ink);
      text-shadow:
        0 0 10px color-mix(in srgb, var(--ink) 30%, transparent),
        0 0 26px color-mix(in srgb, var(--ink) 32%, transparent),
        0 0 44px color-mix(in srgb, #06d7ff 28%, transparent);
      filter: drop-shadow(0 0 16px color-mix(in srgb, #06d7ff 30%, transparent));
      opacity:.98;
    }
    .brand .gap{ display:inline-block; width: clamp(14px, 2.2vw, 28px) }

    /* =========================
       TWO-CORNER TECH FRAME
       ========================= */
    .frame{
      --c: var(--vio);
      color: var(--c);
      position:absolute; inset:0; pointer-events:none;
      filter:
        drop-shadow(0 0 var(--glow1) color-mix(in srgb, var(--c) 55%, transparent))
        drop-shadow(0 0 var(--glow2) color-mix(in srgb, var(--c) 40%, transparent))
        drop-shadow(0 0 var(--glow3) color-mix(in srgb, var(--c) 28%, transparent));
      animation: drift 12s ease-in-out infinite;
    }

    /* silky color drift for neon */
    @keyframes drift{
      0%   { --c: var(--vio); }
      14%  { --c: #736fff; }
      28%  { --c: #5f78ff; }
      42%  { --c: #3cd2ff; }
      56%  { --c: var(--cyan); }
      70%  { --c: #6fe4ff; }
      84%  { --c: var(--near); }
      100% { --c: var(--vio); }
    }

    /* tagline */
    .sub{
      margin-top:14px;
      font:600 clamp(13px,2.2vw,18px)/1.35 "Space Grotesk",sans-serif;
      letter-spacing:.10em;
      color:color-mix(in srgb, var(--muted) 82%, transparent);
      text-align:center;
    }

    .note{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:14px; width:100%; text-align:center; pointer-events:none;
      color:color-mix(in srgb, var(--muted) 70%, transparent);
      font:500 12px/1 "Space Grotesk",sans-serif; letter-spacing:.06em; opacity:.7;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section aria-label="Neon Forge logo">
      <div class="logo">
        <!-- FRAME: Only TOP-LEFT and BOTTOM-RIGHT decorated, 90º, equal gap from text -->
        <!-- The SVG is sized to the .logo box; we place corner lines exactly at --gap from content. -->
        <svg class="frame" viewBox="0 0 1000 420" preserveAspectRatio="none" aria-hidden="true">
          <!-- helper numbers:
               inner content box is offset by GAP from panel edges -->
          <defs>
            <style>
              .thick{ stroke:currentColor; stroke-width: var(--thick); stroke-linecap:square; }
              .thin { stroke:currentColor; stroke-width: var(--thin);  stroke-linecap:square; opacity:.85 }
              .thin2{ stroke:currentColor; stroke-width: var(--thin);  stroke-linecap:square; opacity:.62 }
              .thin3{ stroke:currentColor; stroke-width: var(--thin);  stroke-linecap:square; opacity:.42 }
            </style>
          </defs>

          <!-- Convert CSS --gap (px) to this viewBox (~1000x420) spacing.
               We'll map 1px ≈ 1 unit at common desktop; using a fixed offset feels right across sizes. -->
          <!-- TOP-LEFT CORNER (L + speed lines) -->
          <!-- Vertical bar -->
          <line class="thick" x1="80" y1="80" x2="80" y2="260"/>
          <!-- Horizontal bar -->
          <line class="thick" x1="80" y1="80" x2="360" y2="80"/>

          <!-- vertical decorative lines (inside the corner) -->
          <line class="thin"  x1="96" y1="80" x2="96" y2="232"/>
          <line class="thin2" x1="112" y1="80" x2="112" y2="208"/>
          <line class="thin3" x1="128" y1="80" x2="128" y2="186"/>

          <!-- horizontal “speed” lines shooting out -->
          <line class="thin"  x1="80" y1="104" x2="410" y2="104"/>
          <line class="thin2" x1="80" y1="124" x2="376" y2="124"/>
          <line class="thin3" x1="80" y1="142" x2="342" y2="142"/>
          <line class="thin3" x1="80" y1="160" x2="318" y2="160"/>

          <!-- BOTTOM-RIGHT CORNER (mirrored) -->
          <!-- Vertical bar -->
          <line class="thick" x1="920" y1="340" x2="920" y2="160"/>
          <!-- Horizontal bar -->
          <line class="thick" x1="920" y1="340" x2="640" y2="340"/>

          <!-- vertical decorative lines (inside the corner) -->
          <line class="thin"  x1="904" y1="340" x2="904" y2="188"/>
          <line class="thin2" x1="888" y1="340" x2="888" y2="212"/>
          <line class="thin3" x1="872" y1="340" x2="872" y2="234"/>

          <!-- horizontal “speed” lines shooting out -->
          <line class="thin"  x1="920" y1="316" x2="590" y2="316"/>
          <line class="thin2" x1="920" y1="296" x2="624" y2="296"/>
          <line class="thin3" x1="920" y1="278" x2="658" y2="278"/>
          <line class="thin3" x1="920" y1="260" x2="682" y2="260"/>
        </svg>

        <!-- WORDMARK (equal gap achieved by padding the .logo block; frame sits just outside it) -->
        <h1 class="brand" aria-label="Neon Forge">
          <span class="ch">N</span><span class="ch">E</span><span class="ch">O</span><span class="ch">N</span>
          <span class="gap" aria-hidden="true"></span>
          <span class="ch">F</span><span class="ch">O</span><span class="ch">R</span><span class="ch">G</span><span class="ch">E</span>
        </h1>
      </div>

      <p class="sub">Borderless&nbsp;&middot;&nbsp;Alive&nbsp;&middot;&nbsp;Remembered</p>
    </section>
  </main>

  <div class="note">Two-corner frame (top-left & bottom-right), all 90º. Equal spacing around text. Frame color drifts violet → cyan → near-white smoothly.</div>

  <script>
    const bg = getComputedStyle(document.documentElement).getPropertyValue('--bg').trim();
    document.querySelector('meta[name="theme-color"]').setAttribute('content', bg);
    document.documentElement.classList.add('glow');
  </script>
</body>
</html>
