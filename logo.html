<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Neon Forge — Logo</title>
  <meta name="description" content="Neon Forge logo. White neon wordmark with square animated frame."/>
  <meta name="theme-color" content="#0b0f14"/>

  <!-- TYPE -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg:#0b0f14;
      --ink:#e9f1ff; /* letters */
      --muted:#8ea1b5;

      /* frame animation colors (smooth loop) */
      --vio:#7a6bff;
      --cyan:#06d7ff;
      --near:#cfefff; /* near-white with a hint of blue */

      /* layout + frame */
      --container:1100px;
      --padX: clamp(28px, 8vw, 72px);
      --padY: clamp(18px, 4vw, 28px);
      --frameW: 2px;    /* main frame stroke */
      --sparkW: 2px;    /* corner “tech” lines */
      --inset: 3.5%;    /* how far the main rect sits in from svg edge */
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; color:var(--ink);
      background:
        radial-gradient(1200px 900px at 50% 20%, #101620 0%, #0b0f14 40%, #05070a 100%),
        radial-gradient(900px 600px at 80% 10%, rgba(6,215,255,.10), transparent 60%),
        radial-gradient(900px 600px at 20% 80%, rgba(255,171,46,.08), transparent 60%);
      font-family:"Space Grotesk",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* subtle film grain */
    body::after{
      content:""; position:fixed; inset:0; pointer-events:none;
      background-image:url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 140 140' opacity='.05'>\
<filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.5'/></feComponentTransfer></filter>\
<rect width='100%25' height='100%25' filter='url(%23n)'/></svg>");
      background-size:280px 280px; mix-blend-mode:soft-light;
    }

    .wrap{
      max-width:var(--container); margin:0 auto;
      min-height:100dvh; display:grid; place-items:center;
      padding: clamp(56px, 8vw, 96px) 16px;
    }

    /* =======================
       PANEL (square, no rounding)
       ======================= */
    .panel{
      position:relative;
      padding: var(--padY) var(--padX);
      isolation:isolate;
      background:
        radial-gradient(140% 200% at 50% 35%, rgba(6,215,255,.14), rgba(107,123,255,.08) 38%, transparent 70%);
      outline: 0; /* crisp edges; we keep all corners 90º */
    }
    /* wide glow behind panel */
    .panel::before{
      content:""; position:absolute; inset:-18px;
      background: radial-gradient(160% 220% at 50% 35%,
                  rgba(6,215,255,.12), rgba(107,123,255,.10) 35%, transparent 72%);
      filter: blur(18px); z-index:-1;
    }

    /* =======================
       FRAME (SVG fills the panel; 90º corners)
       ======================= */
    .frame{
      --frame-color: var(--vio);
      color: var(--frame-color);
      position:absolute; inset:0; pointer-events:none;
      filter:
        drop-shadow(0 0 8px  color-mix(in srgb, var(--frame-color) 52%, transparent))
        drop-shadow(0 0 16px color-mix(in srgb, var(--frame-color) 42%, transparent))
        drop-shadow(0 0 28px color-mix(in srgb, var(--frame-color) 32%, transparent));
      /* ultra-smooth color loop */
      animation: frameColor 10s ease-in-out infinite;
    }

    /* Smooth gradiented loop: violet → cyan → near-white → violet (lots of stops) */
    @keyframes frameColor{
      0%   { --frame-color: var(--vio); }
      12%  { --frame-color: #756ffb; }
      25%  { --frame-color: #6f77ff; }
      37%  { --frame-color: #44cfff; }
      50%  { --frame-color: var(--cyan); }
      62%  { --frame-color: #5fe1ff; }
      75%  { --frame-color: var(--near); }
      87%  { --frame-color: #aebfff; }
      100% { --frame-color: var(--vio); }
    }

    /* =======================
       WORDMARK (Orbitron, all-white glow)
       ======================= */
    .brand{
      font-family:'Orbitron', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-weight:800; line-height:1;
      font-size:clamp(36px, 9.5vw, 120px);
      letter-spacing:.18em; text-transform:uppercase;
      color:var(--ink); white-space:nowrap; text-align:center;
      position:relative; z-index:1;
    }
    .brand .ch{
      display:inline-block; position:relative; color:var(--ink);
      text-shadow:
        0 0 10px color-mix(in srgb, var(--ink) 32%, transparent),
        0 0 24px color-mix(in srgb, var(--ink) 36%, transparent),
        0 0 40px color-mix(in srgb, #06d7ff 26%, transparent);
      filter: drop-shadow(0 0 16px color-mix(in srgb, #06d7ff 28%, transparent));
      opacity:.98;
    }
    .brand .gap{ display:inline-block; width: clamp(10px, 2vw, 24px) }

    @media (prefers-reduced-motion:no-preference){
      .glow .brand .ch{ animation: pulse 2.6s ease-in-out infinite }
      .glow .brand .ch:nth-child(1){ animation-delay:.00s }
      .glow .brand .ch:nth-child(2){ animation-delay:.05s }
      .glow .brand .ch:nth-child(3){ animation-delay:.10s }
      .glow .brand .ch:nth-child(4){ animation-delay:.15s }
      .glow .brand .ch:nth-child(5){ animation-delay:.30s } /* space */
      .glow .brand .ch:nth-child(6){ animation-delay:.35s }
      .glow .brand .ch:nth-child(7){ animation-delay:.40s }
      .glow .brand .ch:nth-child(8){ animation-delay:.45s }
      .glow .brand .ch:nth-child(9){ animation-delay:.50s }

      @keyframes pulse{
        0%,100%{
          opacity:.95;
          text-shadow: 0 0 8px currentColor, 0 0 26px currentColor;
          filter: drop-shadow(0 0 14px currentColor);
        }
        50%{
          opacity:1;
          text-shadow: 0 0 12px currentColor, 0 0 40px currentColor;
          filter: drop-shadow(0 0 22px currentColor);
        }
      }
    }

    .sub{
      margin-top:14px;
      font:600 clamp(13px,2.2vw,18px)/1.35 "Space Grotesk",sans-serif;
      letter-spacing:.10em;
      color:color-mix(in srgb, var(--muted) 82%, transparent);
      text-align:center;
    }

    .note{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:14px; width:100%; text-align:center; pointer-events:none;
      color:color-mix(in srgb, var(--muted) 70%, transparent);
      font:500 12px/1 "Space Grotesk",sans-serif; letter-spacing:.06em; opacity:.7;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section aria-label="Neon Forge logo">
      <div class="panel">
        <!-- Square, 90º frame rendered with SVG -->
        <svg class="frame" viewBox="0 0 100 40" preserveAspectRatio="none" aria-hidden="true">
          <!-- main rectangle (no rounded corners) -->
          <rect x="3.5" y="3.5" width="93" height="33"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="square"
                stroke-linejoin="miter"/>

          <!-- tech-style corner lines (like your reference) -->
          <!-- top-left -->
          <line x1="3.5" y1="9"   x2="22"  y2="9"   stroke="currentColor" stroke-width="2"/>
          <line x1="3.5" y1="12"  x2="18"  y2="12"  stroke="currentColor" stroke-width="2" opacity=".8"/>
          <line x1="3.5" y1="15"  x2="14"  y2="15"  stroke="currentColor" stroke-width="2" opacity=".6"/>
          <line x1="9"   y1="3.5" x2="9"   y2="22"  stroke="currentColor" stroke-width="2"/>
          <line x1="12"  y1="3.5" x2="12"  y2="18"  stroke="currentColor" stroke-width="2" opacity=".8"/>
          <line x1="15"  y1="3.5" x2="15"  y2="14"  stroke="currentColor" stroke-width="2" opacity=".6"/>

          <!-- top-right -->
          <line x1="96.5" y1="9"   x2="78"  y2="9"   stroke="currentColor" stroke-width="2"/>
          <line x1="96.5" y1="12"  x2="82"  y2="12"  stroke="currentColor" stroke-width="2" opacity=".8"/>
          <line x1="96.5" y1="15"  x2="86"  y2="15"  stroke="currentColor" stroke-width="2" opacity=".6"/>
          <line x1="91"   y1="3.5" x2="91"  y2="22"  stroke="currentColor" stroke-width="2"/>
          <line x1="88"   y1="3.5" x2="88"  y2="18"  stroke="currentColor" stroke-width="2" opacity=".8"/>
          <line x1="85"   y1="3.5" x2="85"  y2="14"  stroke="currentColor" stroke-width="2" opacity=".6"/>

          <!-- bottom-right -->
          <line x1="96.5" y1="31"  x2="78"  y2="31"  stroke="currentColor" stroke-width="2"/>
          <line x1="96.5" y1="28"  x2="82"  y2="28"  stroke="currentColor" stroke-width="2" opacity=".8"/>
          <line x1="96.5" y1="25"  x2="86"  y2="25"  stroke="currentColor" stroke-width="2" opacity=".6"/>
          <line x1="91"   y1="36.5" x2="91" y2="18"  stroke="currentColor" stroke-width="2"/>
          <line x1="88"   y1="36.5" x2="88" y2="22"  stroke="currentColor" stroke-width="2" opacity=".8"/>
          <line x1="85"   y1="36.5" x2="85" y2="26"  stroke="currentColor" stroke-width="2" opacity=".6"/>

          <!-- bottom-left -->
          <line x1="3.5" y1="31"  x2="22"  y2="31"  stroke="currentColor" stroke-width="2"/>
          <line x1="3.5" y1="28"  x2="18"  y2="28"  stroke="currentColor" stroke-width="2" opacity=".8"/>
          <line x1="3.5" y1="25"  x2="14"  y2="25"  stroke="currentColor" stroke-width="2" opacity=".6"/>
          <line x1="9"   y1="36.5" x2="9"  y2="18"  stroke="currentColor" stroke-width="2"/>
          <line x1="12"  y1="36.5" x2="12" y2="22"  stroke="currentColor" stroke-width="2" opacity=".8"/>
          <line x1="15"  y1="36.5" x2="15" y2="26"  stroke="currentColor" stroke-width="2" opacity=".6"/>
        </svg>

        <!-- Wordmark -->
        <h1 class="brand" aria-label="Neon Forge">
          <span class="ch">N</span><span class="ch">E</span><span class="ch">O</span><span class="ch">N</span>
          <span class="gap" aria-hidden="true"></span>
          <span class="ch">F</span><span class="ch">O</span><span class="ch">R</span><span class="ch">G</span><span class="ch">E</span>
        </h1>
      </div>

      <p class="sub">Borderless&nbsp;&middot;&nbsp;Alive&nbsp;&middot;&nbsp;Remembered</p>
    </section>
  </main>

  <div class="note">Orbitron wordmark. All letters glow white. **Square** frame with subtle tech corners. Frame gently cycles violet → cyan → near-white.</div>

  <script>
    const bg = getComputedStyle(document.documentElement).getPropertyValue('--bg').trim();
    document.querySelector('meta[name="theme-color"]').setAttribute('content', bg);
    document.documentElement.classList.add('glow');
  </script>
</body>
</html>
