<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Neon Forge â€” Logo</title>
  <meta name="description" content="Neon Forge logo concept: stacked wordmark aligned to a neon wall with mirrored headlines."/>
  <meta name="theme-color" content="#0b0f14"/>

  <!-- TYPE -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg:#0b0f14;
      --ink:#e9f1ff;
      --muted:#9fb2c7;

      --vio:#8f7bff;
      --cy:#06d7ff;

      /* ===== Scales ===== */
      --brandSize: clamp(14px, 3vw, 38px);
      --gap-x: clamp(3px, 0.6vw, 7px);  /* word-wall gap */
      --gap-y: clamp(2px, 0.4vw, 4px);  /* vertical gap tightened */
      --wall: clamp(2px, 0.2vw, 3px);

      --pad: clamp(6px, 1.2vw, 14px);
      --container: 420px;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; color:var(--ink);
      background:
        radial-gradient(1100px 800px at 50% -10%, #18212d 0%, #0b0f14 55%, #06080b 100%),
        radial-gradient(900px 600px at 12% 78%, rgba(129,108,255,.10), transparent 60%),
        radial-gradient(820px 520px at 88% 22%, rgba(6,215,255,.08), transparent 60%);
      font-family:"Space Grotesk",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    body::after{
      content:""; position:fixed; inset:0; pointer-events:none;
      background-image:url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 140 140' opacity='.04'>\
<filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.45'/></feComponentTransfer></filter>\
<rect width='100%25' height='100%25' filter='url(%23n)'/></svg>");
      background-size:280px 280px; mix-blend-mode:soft-light;
    }

    main{
      max-width:var(--container);
      min-height:100dvh;
      margin:0 auto;
      padding:var(--pad);
      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* Offset the whole logo 15% left */
    .wallmark{
      transform: translateX(-15%);
      display:grid;
      grid-template-columns: 1fr var(--gap-x) var(--wall) var(--gap-x) 1fr;
      grid-template-rows: auto var(--gap-y) auto; /* tightened vertical spacing */
      align-items:center;
      width:100%;
    }

    .wall{
      grid-column:3; grid-row:1 / -1; justify-self:center; width:var(--wall); height:100%;
      position:relative;
      background: linear-gradient(180deg, var(--vio) 0%, var(--cy) 50%, #ffffff 100%);
      filter: drop-shadow(0 0 6px rgba(143,123,255,.45))
              drop-shadow(0 0 10px rgba(6,215,255,.28));
    }
    .wall::before,
    .wall::after{
      content:""; position:absolute; inset:-8px; z-index:-1;
      background: radial-gradient(closest-side, rgba(143,123,255,.24), transparent 70%);
      animation: wallHue 12s ease-in-out infinite;
      filter: blur(2px);
    }
    .wall::after{
      inset:-16px;
      background: radial-gradient(closest-side, rgba(6,215,255,.16), transparent 70%);
      animation: wallHue 12s ease-in-out infinite reverse;
      filter: blur(4px);
    }
    @keyframes wallHue{
      0%   { opacity:.62; }
      33%  { opacity:.70; }
      66%  { opacity:.60; }
      100% { opacity:.62; }
    }

    .brand{
      grid-column:1; line-height:1; letter-spacing:.16em; text-transform:uppercase;
      font-family:"Orbitron",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      font-weight:800; font-size:var(--brandSize);
      text-align:right; white-space:nowrap;
      color:#eaf6ff;
      text-shadow:
        0 0 4px rgba(234,246,255,.6),
        0 0 8px rgba(143,123,255,.35),
        0 0 12px rgba(6,215,255,.22);
    }
    .brand--top{ grid-row:1 }
    .brand--bot{ grid-row:3 }

    .head{
      grid-column:5;
      font-family:"Orbitron",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      font-weight:800; font-size:var(--brandSize);
      line-height:1; letter-spacing:.16em; text-transform:uppercase;
      color:var(--ink); opacity:.9; white-space:nowrap;
      text-shadow:
        0 0 2px color-mix(in srgb, var(--ink) 28%, transparent),
        0 0 6px color-mix(in srgb, var(--ink) 18%, transparent);
    }
    .head--top{ grid-row:1; text-align:left }
    .head--bot{ grid-row:3; text-align:left }

    .note{
      margin-top: clamp(6px, 1vw, 10px);
      text-align:center; color: color-mix(in srgb, var(--muted) 82%, transparent);
      font:500 10px/1.4 "Space Grotesk",sans-serif; letter-spacing:.06em;
      opacity:.9;
    }
  </style>
</head>
<body>
  <main>
    <section class="wallmark" aria-label="Neon Forge wordmark aligned to a neon wall">
      <h1 class="brand brand--top">NEON</h1>
      <div class="wall" aria-hidden="true"></div>
      <div class="head head--top">other headline here</div>

      <h2 class="brand brand--bot">FORGE</h2>
      <div class="head head--bot">a different here.</div>
    </section>

    <p class="note">Offset 15% left. Vertical gap tightened.</p>
  </main>

  <script>
    const bg = getComputedStyle(document.documentElement).getPropertyValue('--bg').trim() || '#0b0f14';
    document.querySelector('meta[name="theme-color"]').setAttribute('content', bg);
  </script>
</body>
</html>
