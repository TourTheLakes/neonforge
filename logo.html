<!DOCTYPE html>
<html lang="en" data-theme="neon">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Forge — Logo</title>
  <meta name="color-scheme" content="dark">
  <meta name="theme-color" content="#0c1117">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- Favicon (follows theme colors) -->
  <link id="fav" rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 96 96'%3E%3Crect width='96' height='96' rx='18' fill='%230c1117'/%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0' stop-color='%2309d1e6'/%3E%3Cstop offset='1' stop-color='%2379f6ff'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ctext x='48' y='60' text-anchor='middle' font-family='Montserrat' font-weight='700' font-size='34' fill='url(%23g)'%3ENF%3C/text%3E%3C/svg%3E" />

  <style>
    /* =========================
       THEME TOKENS
       ========================= */
    :root{
      --bg: #0c1117;
      --ink: #c8d3e0;
      --muted:#9aa7b5;

      --accent:   #09d1e6; /* line spark */
      --accent-2: #79f6ff; /* line body */
      --accent-3: #4dd0ff; /* secondary glow */

      --title-glow: 0 0 18px rgba(121,246,255,.35), 0 0 42px rgba(9,209,230,.28);
      --title-core: #e8fbff;

      --pad1: 16px;
      --pad2: 28px;
      --pad3: 48px;
      --wrap: 1100px;
    }

    /* Palette variations */
    [data-theme="ember"]{
      --accent:#ff9c2e; --accent-2:#ffd082; --accent-3:#ffc260;
      --title-core:#fff4e3; --title-glow:0 0 18px rgba(255,208,130,.34), 0 0 42px rgba(255,156,46,.26);
    }
    [data-theme="violet"]{
      --accent:#7a6cff; --accent-2:#b9a9ff; --accent-3:#9a8cff;
      --title-core:#f3efff; --title-glow:0 0 18px rgba(185,169,255,.36), 0 0 42px rgba(122,108,255,.26);
    }
    [data-theme="ink"]{
      --accent:#c5d3df; --accent-2:#e2e8ef; --accent-3:#a8b4c1;
      --title-core:#f1f5f9; --title-glow:0 0 18px rgba(226,232,239,.25), 0 0 42px rgba(197,211,223,.18);
    }
    [data-theme="slate"]{
      --accent:#5ad1c3; --accent-2:#baf1ea; --accent-3:#8fe3d9;
      --title-core:#e9fffb; --title-glow:0 0 18px rgba(186,241,234,.32), 0 0 42px rgba(90,209,195,.22);
    }

    /* =========================
       BASE LAYOUT
       ========================= */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background: radial-gradient(1200px 600px at 50% -120px, rgba(255,255,255,.06), transparent 60%) , #0a0f14;
      color:var(--ink); font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display:flex; align-items:flex-start; justify-content:center;
    }
    .wrap{width:100%; max-width:var(--wrap); padding:clamp(24px,5vw,48px)}
    .panel{ background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
            border:1px solid rgba(255,255,255,.06); border-radius:18px; padding:clamp(18px,3vw,30px) }

    /* Title */
    .brand{
      font: 700 clamp(40px, 10vw, 120px)/1 "Montserrat", Inter, system-ui;
      letter-spacing:.06em; text-align:center;
      color: var(--title-core);
      text-shadow: var(--title-glow);
      margin: var(--pad3) 0 var(--pad2);
    }

    .tag{
      text-align:center; color:var(--muted);
      margin: var(--pad2) 0 var(--pad3);
      font-size: clamp(14px, 2.2vw, 18px);
      letter-spacing:.02em;
    }

    /* =========================
       NEON LINE (mobile-friendly)
       ========================= */
    .line-wrap{ margin: var(--pad2) auto; max-width: 980px }

    .vine {
      fill:none; stroke: var(--accent-2); stroke-width: 3.5;
      filter: drop-shadow(0 0 6px color-mix(in srgb, var(--accent-2) 60%, transparent));
    }
    .vine--glow {
      fill:none; stroke: color-mix(in srgb, var(--accent-3) 35%, white 10%);
      stroke-width: 2; opacity:.55;
    }
    .vine--spark {
      fill:none; stroke: var(--accent); stroke-width: 3.5; stroke-linecap: round;
      stroke-dasharray: 0.001 24;
      animation: travel 3.6s linear infinite;
    }
    @media (prefers-reduced-motion: reduce){ .vine--spark{ animation:none } }
    @keyframes travel { to { stroke-dashoffset: -24 } }

    /* =========================
       PALETTE TOGGLES
       ========================= */
    .pills{display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:var(--pad2)}
    .pill{
      padding:10px 14px; border-radius:999px; border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.02); color:var(--ink);
      display:inline-flex; align-items:center; gap:8px; cursor:pointer; user-select:none;
      font-weight:600;
    }
    .swatch{ width:14px; height:14px; border-radius:50% }
    .pill:hover{ background: rgba(255,255,255,.04) }

    .foot{ text-align:center; color:#7f8a96; margin-top:var(--pad2); font-size:12px }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1 class="brand">NEON FORGE</h1>

      <!-- Wavy neon line -->
      <div class="line-wrap" aria-hidden="true">
        <svg viewBox="0 0 1200 140" width="100%" height="140">
          <defs>
            <linearGradient id="vineGrad" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
              <stop offset="0"   stop-color="var(--accent-2)"/>
              <stop offset="0.5" stop-color="var(--accent)"/>
              <stop offset="1"   stop-color="var(--accent-2)"/>
            </linearGradient>
          </defs>

          <path id="vinePath"
                d="M20,90 C180,50 300,120 450,95
                   S730,50 900,90
                   S1100,130 1180,85" />

          <use href="#vinePath" class="vine" stroke="url(#vineGrad)"/>
          <use href="#vinePath" class="vine--glow"/>
          <use href="#vinePath" class="vine--spark"/>
        </svg>
      </div>

      <p class="tag">Borderless · Alive · Remembered</p>

      <!-- Palette toggles -->
      <div class="pills">
        <button class="pill" data-theme="neon">
          <span class="swatch" style="background:#09d1e6"></span> neon
        </button>
        <button class="pill" data-theme="ember">
          <span class="swatch" style="background:#ff9c2e"></span> ember
        </button>
        <button class="pill" data-theme="violet">
          <span class="swatch" style="background:#7a6cff"></span> violet
        </button>
        <button class="pill" data-theme="ink">
          <span class="swatch" style="background:#c5d3df"></span> ink
        </button>
        <button class="pill" data-theme="slate">
          <span class="swatch" style="background:#5ad1c3"></span> slate
        </button>
      </div>

      <div class="foot">Provisional — color variables & favicon already wired</div>
    </div>
  </div>

  <script>
    // Theme switcher (updates data-theme and favicon gradient)
    const root = document.documentElement;
    document.querySelectorAll('.pill').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const theme = btn.getAttribute('data-theme');
        root.setAttribute('data-theme', theme);
        // swap favicon gradient stops to roughly match accent
        const fav = document.getElementById('fav');
        const map = {
          neon:   ['%2309d1e6','%2379f6ff'],
          ember:  ['%23ff9c2e','%23ffd082'],
          violet: ['%237a6cff','%23b9a9ff'],
          ink:    ['%23c5d3df','%23e2e8ef'],
          slate:  ['%235ad1c3','%23baf1ea']
        }[theme] || ['%2309d1e6','%2379f6ff'];
        fav.href = `data:image/svg+xml,` +
          `%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 96 96'%3E` +
          `%3Crect width='96' height='96' rx='18' fill='%230c1117'/%3E` +
          `%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E` +
          `%3Cstop offset='0' stop-color='${map[0]}'/%3E%3Cstop offset='1' stop-color='${map[1]}'/%3E` +
          `%3C/linearGradient%3E%3C/defs%3E` +
          `%3Ctext x='48' y='60' text-anchor='middle' font-family='Montserrat' font-weight='700' font-size='34' fill='url(%23g)'%3ENF%3C/text%3E` +
          `%3C/svg%3E`;
      });
    });
  </script>
</body>
</html>
