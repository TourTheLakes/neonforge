<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Neon Forge — Header Logo</title>
  <meta name="theme-color" content="#0b0f14"/>

  <!-- Type -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      /* Theme */
      --bg:#0b0f14;
      --ink:#e9f1ff;    /* letters */
      --vio:#8f7bff;    /* wall start */
      --cy:#06d7ff;     /* wall mid */

      /* Header sizing (compact) */
      --wrapW: min(1100px, 92vw);
      --brandSize: clamp(20px, 3.8vw, 44px);    /* NEON / FORGE & headlines */
      --gap:       clamp(6px, 0.9vw, 12px);     /* = horizontal (text→wall) and vertical (NEON↔FORGE) */
      --wallW:     clamp(2px, 0.35vw, 4px);
      --padY:      clamp(16px, 4vw, 28px);      /* header vertical padding */
      --padX:      clamp(12px, 3vw, 24px);      /* header horizontal padding */
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:"Orbitron", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden; /* no horizontal scroll ever */
      /* subtle vignette like your site */
      background:
        radial-gradient(900px 600px at 15% 15%, rgba(143,123,255,.08), transparent 60%),
        radial-gradient(800px 500px at 85% 35%, rgba(6,215,255,.06), transparent 60%),
        linear-gradient(#0b0f14, #0b0f14);
    }

    /* === Header container (compact) === */
    header.logo-strip{
      padding: var(--padY) var(--padX);
      display:flex; justify-content:center; align-items:center;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .inner{
      width:var(--wrapW);
      display:grid;
      /* 5 cols: [left text] gap [wall] gap [right text]
         3 rows: [NEON] gap [FORGE]                                */
      grid-template-columns: 1fr var(--gap) var(--wallW) var(--gap) 1fr;
      grid-template-rows: auto var(--gap) auto;
      align-items:center;
    }

    /* Wordmark left (right-aligned into the wall) */
    .brand{
      grid-column:1; white-space:nowrap;
      font-weight:800; font-size:var(--brandSize); line-height:1; letter-spacing:.16em;
      text-transform:uppercase; text-align:right;
      color:var(--ink);
      text-shadow:
        0 0 4px rgba(234,246,255,.55),
        0 0 10px rgba(143,123,255,.28),
        0 0 16px rgba(6,215,255,.18);
    }
    .brand--top{ grid-row:1 }
    .brand--bot{ grid-row:3 }

    /* Headlines right (same size, left-aligned from the wall) */
    .head{
      grid-column:5; white-space:nowrap;
      font-weight:800; font-size:var(--brandSize); line-height:1; letter-spacing:.16em;
      text-transform:uppercase; text-align:left; color:var(--ink);
      text-shadow:
        0 0 3px color-mix(in srgb, var(--ink) 35%, transparent),
        0 0 8px color-mix(in srgb, var(--ink) 20%, transparent);
      opacity:.96;
    }
    .head--top{ grid-row:1 }
    .head--bot{ grid-row:3 }

    /* Neon wall (smooth cycling glow) */
    .wall{
      grid-column:3; grid-row:1 / -1; align-self:stretch;
      position:relative; width:var(--wallW);
      background: linear-gradient(180deg, var(--vio) 0%, var(--cy) 50%, #ffffff 100%);
      box-shadow:
        0 0 6px rgba(143,123,255,.42),
        0 0 14px rgba(6,215,255,.30),
        0 0 22px rgba(255,255,255,.16);
      border-radius:1px; /* keeps edges clean without looking rounded */
    }
    .wall::before{
      content:""; position:absolute; inset:-14px;
      background: linear-gradient(180deg, var(--vio) 0%, var(--cy) 50%, #ffffff 100%);
      filter: blur(10px); opacity:.55;
      animation: wallHue 14s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes wallHue{
      0%   { filter: blur(10px) hue-rotate(-18deg); opacity:.50; }
      50%  { filter: blur(10px) hue-rotate(12deg);  opacity:.62; }
      100% { filter: blur(10px) hue-rotate(0deg);   opacity:.55; }
    }
    @media (prefers-reduced-motion:reduce){
      .wall::before{ animation:none }
    }

    /* Keep it neat on very small screens */
    @media (max-width:480px){
      :root{ --brandSize: clamp(18px, 4.6vw, 36px); --gap: clamp(6px,1.6vw,10px); }
    }
  </style>
</head>
<body>
  <!-- HEADER-SIZED LOGO -->
  <header class="logo-strip" role="banner" aria-label="Neon Forge header logo">
    <div class="inner">
      <div class="brand brand--top">NEON</div>
      <div class="wall" aria-hidden="true"></div>
      <div class="head head--top">OTHER HEADLINE HERE</div>

      <div class="brand brand--bot">FORGE</div>
      <div class="head head--bot">A DIFFERENT HERE.</div>
    </div>
  </header>

  <script>
    // match browser UI color
    const bg = getComputedStyle(document.documentElement).getPropertyValue('--bg').trim() || '#0b0f14';
    document.querySelector('meta[name="theme-color"]').setAttribute('content', bg);
  </script>
</body>
</html>
