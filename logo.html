<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Neon Forge — Logo</title>
  <meta name="description" content="Neon Forge logo. White neon wordmark with animated frame."/>
  <meta name="theme-color" content="#0b0f14"/>

  <!-- TYPE -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg:    #0b0f14;
      --ink:   #e9f1ff;     /* letter glow colour (whitish) */
      --cyan:  #06d7ff;     /* turquoise */
      --vio:   #6b7bff;     /* violet */
      --ghost: #9bdfff;     /* cyan highlight */
      --muted: #8ea1b5;

      --s2: 12px; --s3: 16px; --s6: 64px;
      --container: 1100px;
      --lineW: 2px;         /* frame line thickness */
      --edgeSpan: 70%;      /* each side length (doesn't touch corners) */
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; color:var(--ink);
      background:
        radial-gradient(1200px 900px at 50% 20%, #101620 0%, #0b0f14 40%, #05070a 100%),
        radial-gradient(900px 600px at 80% 10%, rgba(6,215,255,.10), transparent 60%),
        radial-gradient(900px 600px at 20% 80%, rgba(255,171,46,.08), transparent 60%);
      font-family:"Space Grotesk",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    /* soft grain */
    body::after{
      content:""; position:fixed; inset:0; pointer-events:none;
      background-image:url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 140 140' opacity='.05'>\
<filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.5'/></feComponentTransfer></filter>\
<rect width='100%25' height='100%25' filter='url(%23n)'/></svg>");
      background-size:280px 280px; mix-blend-mode:soft-light;
    }

    .wrap{
      max-width:var(--container); margin:0 auto;
      min-height:100dvh; display:grid; place-items:center;
      padding:var(--s6) var(--s3);
    }

    /* =======================
       LOGO PANEL + FRAME
       ======================= */
    .panel{
      position:relative;
      padding: clamp(18px, 4vw, 28px) clamp(26px, 8vw, 64px);
      background: radial-gradient(120% 180% at 50% 30%, rgba(6,215,255,.16), rgba(107,123,255,.10) 40%, transparent 70%);
      border-radius: 0; /* sharp panel */
      isolation:isolate;
    }
    /* soft outer glow for the panel area */
    .panel::before{
      content:""; position:absolute; inset:-18px;
      background: radial-gradient(160% 200% at 50% 35%, rgba(6,215,255,.12), rgba(107,123,255,.10) 35%, transparent 70%);
      filter: blur(18px); z-index:-1;
      border-radius:0;
    }

    /* Animated frame colour */
    @keyframes frameHue {
      0%   { --frame: var(--vio); }
      45%  { --frame: var(--cyan); }
      75%  { --frame: #ffffff; }
      100% { --frame: var(--vio); }
    }

    .frame{
      --frame: var(--vio);
      animation: frameHue 7.5s ease-in-out infinite;
      position:absolute; inset:0;
      pointer-events:none;
      filter: drop-shadow(0 0 18px color-mix(in srgb, var(--frame) 55%, transparent))
              drop-shadow(0 0 36px color-mix(in srgb, var(--frame) 45%, transparent));
    }

    /* four side lines that DO NOT meet at corners (70% length, centered) */
    .edge{ position:absolute; background: var(--frame); }
    .edge::after{ /* soft neon bloom */
      content:""; position:absolute; inset:-10px;
      background: var(--frame); filter: blur(12px); opacity:.65;
    }
    .edge.top{
      top:0; left:50%; width:var(--edgeSpan); height:var(--lineW);
      transform:translateX(-50%);
    }
    .edge.bottom{
      bottom:0; left:50%; width:var(--edgeSpan); height:var(--lineW);
      transform:translateX(-50%);
    }
    .edge.left{
      left:0; top:50%; width:var(--lineW); height:var(--edgeSpan);
      transform:translateY(-50%);
    }
    .edge.right{
      right:0; top:50%; width:var(--lineW); height:var(--edgeSpan);
      transform:translateY(-50%);
    }

    /* Corner detailing (thin stacked lines, square corners) */
    .corner{ position:absolute; width:64px; height:64px; }
    .corner i{
      position:absolute; display:block; background: var(--frame); opacity:.95;
      box-shadow: 0 0 14px color-mix(in srgb, var(--frame) 60%, transparent);
    }
    /* horizontal streaks */
    .corner i.h1{ height:2px; width:70%; left:0 }
    .corner i.h2{ height:2px; width:55%; left:0; opacity:.75 }
    .corner i.h3{ height:2px; width:35%; left:0; opacity:.6 }
    /* vertical streaks */
    .corner i.v1{ width:2px; height:70%; top:0 }
    .corner i.v2{ width:2px; height:55%; top:0; opacity:.75 }
    .corner i.v3{ width:2px; height:35%; top:0; opacity:.6 }

    /* place corners */
    .corner.tl{ left:-2px; top:-2px }
    .corner.tr{ right:-2px; top:-2px;  transform:scaleX(-1) }
    .corner.br{ right:-2px; bottom:-2px; transform:scale(-1) }
    .corner.bl{ left:-2px; bottom:-2px; transform:scaleY(-1) }

    /* layout of the little lines inside each corner block */
    .corner.tl i.h1{ top:6px } .corner.tl i.h2{ top:12px } .corner.tl i.h3{ top:18px }
    .corner.tl i.v1{ left:6px } .corner.tl i.v2{ left:12px } .corner.tl i.v3{ left:18px }
    /* the transforms above mirror these rules for the other corners automatically */

    /* =======================
       WORDMARK
       ======================= */
    .brand{
      font-family:'Orbitron', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-weight:800; line-height:1;
      font-size:clamp(36px, 9.5vw, 120px);
      letter-spacing:.18em; text-transform:uppercase;
      color:var(--ink); white-space:nowrap;
      text-align:center;
      position:relative; z-index:1;
    }
    .brand .ch{
      display:inline-block; position:relative; color:var(--ink);
      text-shadow:
        0 0 10px color-mix(in srgb, var(--ink) 30%, transparent),
        0 0 24px color-mix(in srgb, var(--ink) 35%, transparent),
        0 0 40px color-mix(in srgb, var(--cyan) 30%, transparent);
      filter: drop-shadow(0 0 16px color-mix(in srgb, var(--cyan) 30%, transparent));
      opacity:.98;
    }
    .brand .gap{ display:inline-block; width: clamp(10px, 2vw, 24px) }

    @media (prefers-reduced-motion: no-preference){
      .glow .brand .ch{ animation: pulse 2.4s ease-in-out infinite }
      .glow .brand .ch:nth-child(1){ animation-delay:.00s }
      .glow .brand .ch:nth-child(2){ animation-delay:.05s }
      .glow .brand .ch:nth-child(3){ animation-delay:.10s }
      .glow .brand .ch:nth-child(4){ animation-delay:.15s }
      .glow .brand .ch:nth-child(5){ animation-delay:.30s } /* space */
      .glow .brand .ch:nth-child(6){ animation-delay:.35s }
      .glow .brand .ch:nth-child(7){ animation-delay:.40s }
      .glow .brand .ch:nth-child(8){ animation-delay:.45s }
      .glow .brand .ch:nth-child(9){ animation-delay:.50s }

      @keyframes pulse{
        0%,100%{
          opacity:.95;
          text-shadow:
            0 0 8px currentColor,
            0 0 26px currentColor;
          filter: drop-shadow(0 0 14px currentColor);
        }
        50%{
          opacity:1;
          text-shadow:
            0 0 12px currentColor,
            0 0 40px currentColor;
          filter: drop-shadow(0 0 22px currentColor);
        }
      }
    }

    .sub{
      margin-top:14px;
      font:600 clamp(13px,2.2vw,18px)/1.35 "Space Grotesk",sans-serif;
      letter-spacing:.10em;
      color:color-mix(in srgb, var(--muted) 82%, transparent);
      text-align:center;
    }

    .note{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:14px; width:100%; text-align:center; pointer-events:none;
      color:color-mix(in srgb, var(--muted) 70%, transparent);
      font:500 12px/1 "Space Grotesk",sans-serif; letter-spacing:.06em; opacity:.7;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section aria-label="Neon Forge logo">
      <div class="panel">
        <!-- Animated “not-joined” frame -->
        <div class="frame" aria-hidden="true">
          <span class="edge top"></span>
          <span class="edge right"></span>
          <span class="edge bottom"></span>
          <span class="edge left"></span>

          <!-- Corner ornaments -->
          <div class="corner tl" aria-hidden="true">
            <i class="h1"></i><i class="h2"></i><i class="h3"></i>
            <i class="v1"></i><i class="v2"></i><i class="v3"></i>
          </div>
          <div class="corner tr" aria-hidden="true">
            <i class="h1"></i><i class="h2"></i><i class="h3"></i>
            <i class="v1"></i><i class="v2"></i><i class="v3"></i>
          </div>
          <div class="corner br" aria-hidden="true">
            <i class="h1"></i><i class="h2"></i><i class="h3"></i>
            <i class="v1"></i><i class="v2"></i><i class="v3"></i>
          </div>
          <div class="corner bl" aria-hidden="true">
            <i class="h1"></i><i class="h2"></i><i class="h3"></i>
            <i class="v1"></i><i class="v2"></i><i class="v3"></i>
          </div>
        </div>

        <!-- Wordmark -->
        <h1 class="brand" aria-label="Neon Forge">
          <span class="ch">N</span><span class="ch">E</span><span class="ch">O</span><span class="ch">N</span>
          <span class="gap" aria-hidden="true"></span>
          <span class="ch">F</span><span class="ch">O</span><span class="ch">R</span><span class="ch">G</span><span class="ch">E</span>
        </h1>
      </div>
      <p class="sub">Borderless&nbsp;&middot;&nbsp;Alive&nbsp;&middot;&nbsp;Remembered</p>
    </section>
  </main>

  <div class="note">All letters glow white. Frame sides are 70% length so corners don’t meet. Frame slowly cycles violet → cyan → white.</div>

  <script>
    const bg = getComputedStyle(document.documentElement).getPropertyValue('--bg').trim();
    document.querySelector('meta[name="theme-color"]').setAttribute('content', bg);

    const root = document.documentElement;
    root.classList.add('glow'); // straight to glow; keep it simple for this mark
  </script>
</body>
</html>
