<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Neon Forge â€” Wall Logo</title>
  <meta name="description" content="NEON / FORGE stacked into a vertical neon wall with headlines flowing out."/>
  <meta name="theme-color" content="#0b0f14"/>

  <!-- TYPE -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg:#0b0f14;
      --ink:#e9f1ff;     /* word + headlines (white-ish) */
      --muted:#8ea1b5;

      /* neon drift for the wall (very subtle) */
      --vio:#7a6bff;
      --cyan:#06d7ff;
      --near:#e9fbff;

      /* spacing */
      --gap-x: clamp(14px, 2.6vw, 28px); /* space from words to wall, and wall to headlines */
      --gap-y: clamp(10px, 2.2vw, 18px); /* space between the two rows */

      /* wall metrics: make width exactly bars+gutter so math is simple */
      --bar: 3px;             /* each vertical bar thickness */
      --bar-gap: 8px;         /* space between bars */
      --wall: calc(var(--bar) * 2 + var(--bar-gap)); /* column width */

      /* glow strength */
      --g1: 10px;
      --g2: 24px;
      --g3: 42px;

      --container: 1100px;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; color:var(--ink);
      background:
        radial-gradient(1200px 900px at 50% 20%, #101620 0%, #0b0f14 40%, #05070a 100%),
        radial-gradient(900px 600px at 80% 10%, rgba(6,215,255,.10), transparent 60%),
        radial-gradient(900px 600px at 20% 80%, rgba(122,107,255,.10), transparent 60%);
      font-family:"Space Grotesk",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* soft grain */
    body::after{
      content:""; position:fixed; inset:0; pointer-events:none;
      background-image:url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 140 140' opacity='.05'>\
<filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.5'/></feComponentTransfer></filter>\
<rect width='100%25' height='100%25' filter='url(%23n)'/></svg>");
      background-size:280px 280px; mix-blend-mode:soft-light;
    }

    .wrap{
      max-width:var(--container); margin:0 auto;
      min-height:100dvh; display:grid; place-items:center;
      padding: clamp(56px, 8vw, 96px) 16px;
    }

    /* =========================
       WALL LAYOUT (grid)
       ========================= */
    .wallmark{
      /* columns: words | gap | wall | gap | headlines */
      display:grid;
      grid-template-columns: 1fr var(--gap-x) var(--wall) var(--gap-x) 1fr;
      grid-template-rows: auto var(--gap-y) auto;
      align-items:center;
      width:min(100%, 980px);
      position:relative;
    }

    /* continuous neon wall (single element spanning both rows) */
    .wall{
      grid-column:3; grid-row:1 / 4;
      position:relative; width:var(--wall); height:100%;
      --c: var(--vio);
      filter:
        drop-shadow(0 0 var(--g1) color-mix(in srgb, var(--c) 65%, transparent))
        drop-shadow(0 0 var(--g2) color-mix(in srgb, var(--c) 42%, transparent))
        drop-shadow(0 0 var(--g3) color-mix(in srgb, var(--c) 28%, transparent));
      animation: drift 14s ease-in-out infinite;
    }
    .wall::before,
    .wall::after{
      content:""; position:absolute; top:0; bottom:0; width:var(--bar);
      background: currentColor; opacity:.95;
      box-shadow:
        0 0 10px currentColor,
        0 0 28px color-mix(in srgb, currentColor 70%, transparent);
    }
    /* first bar at left edge, second after bar-gap */
    .wall::before{ left:0 }
    .wall::after { left: calc(var(--bar) + var(--bar-gap)) }

    /* silky color drift (violet -> cyan -> near white -> back) */
    @keyframes drift{
      0%   { --c: var(--vio); }
      25%  { --c: #5e74ff; }
      50%  { --c: var(--cyan); }
      75%  { --c: #a7efff; }
      100% { --c: var(--vio); }
    }

    /* =========================
       WORDS (right-aligned into the wall)
       ========================= */
    .brand{
      grid-column:1;
      font-family:'Orbitron', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-weight:800; line-height:1;
      font-size: clamp(44px, 10vw, 140px);
      letter-spacing:.18em; text-transform:uppercase;
      color:var(--ink);
      text-align:right;
      text-shadow:
        0 0 8px color-mix(in srgb, var(--ink) 30%, transparent),
        0 0 26px color-mix(in srgb, var(--ink) 26%, transparent),
        0 0 44px color-mix(in srgb, #06d7ff 22%, transparent);
      filter: drop-shadow(0 0 16px color-mix(in srgb, #06d7ff 22%, transparent));
      white-space:nowrap;
    }
    .brand.neon{ grid-row:1 }
    .brand.forge{ grid-row:3 }

    /* =========================
       HEADLINES (left-aligned out of the wall)
       ========================= */
    .head{
      grid-column:5;
      font:700 clamp(14px, 2.6vw, 22px)/1.1 "Space Grotesk", sans-serif;
      letter-spacing:.12em; text-transform:none;
      color:var(--ink);
      text-align:left;
      opacity:.92;
      white-space:nowrap;
    }
    .head.h1{ grid-row:1 }
    .head.h2{ grid-row:3; opacity:.86 }

    /* helper: center stack on narrow screens */
    @media (max-width:560px){
      .wallmark{ width:100% }
    }

    .note{
      margin-top:28px; text-align:center;
      color:color-mix(in srgb, var(--muted) 72%, transparent);
      font:500 12px/1.2 "Space Grotesk",sans-serif; letter-spacing:.06em; opacity:.85;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="wallmark" aria-label="Neon Forge logo with vertical wall">
      <!-- left: words (right-aligned) -->
      <h1 class="brand neon">NEON</h1>
      <h1 class="brand forge">FORGE</h1>

      <!-- center: the continuous double-bar wall -->
      <div class="wall" aria-hidden="true"></div>

      <!-- right: headlines (left-aligned) -->
      <p class="head h1">other headline here</p>
      <p class="head h2">a different here.</p>
    </section>

    <p class="note">Words are right-aligned into a continuous neon wall; headlines flow out to the right. Edit the two headlines in the HTML.</p>
  </main>

  <script>
    // keep browser UI color in sync with background
    const bg = getComputedStyle(document.documentElement).getPropertyValue('--bg').trim();
    document.querySelector('meta[name="theme-color"]').setAttribute('content', bg);
  </script>
</body>
</html>
