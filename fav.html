<head>

  <title>Neon Forge — NF Favicon</title>
  <meta name="theme-color" content="#0b0f14"/>

  <!-- FAVICON: Squircle with N (cyan) + F (purple) -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 96 96'%3E
    %3Crect x='6' y='6' width='84' height='84' rx='22' fill='%230b0f14'/%3E
    %3Cdefs%3E
      %3Cfilter id='glowCyan' x='-50%25' y='-50%25' width='200%25' height='200%25'%3E
        %3CfeGaussianBlur stdDeviation='2' result='blur'/%3E
        %3CfeMerge%3E%3CfeMergeNode in='blur'/%3E%3CfeMergeNode in='SourceGraphic'/%3E%3C/feMerge%3E
      %3C/filter%3E
      %3Cfilter id='glowPurple' x='-50%25' y='-50%25' width='200%25' height='200%25'%3E
        %3CfeGaussianBlur stdDeviation='2' result='blur'/%3E
        %3CfeMerge%3E%3CfeMergeNode in='blur'/%3E%3CfeMergeNode in='SourceGraphic'/%3E%3C/feMerge%3E
      %3C/filter%3E
    %3C/defs%3E
    <!-- N nudged up a bit -->
    %3Ctext x='34%25' y='58%25' text-anchor='middle' font-family='Space Grotesk, sans-serif' font-weight='700' font-size='46' fill='%2306d7ff' filter='url(%23glowCyan)'%3EN%3C/text%3E
    <!-- F slightly lower -->
    %3Ctext x='66%25' y='61%25' text-anchor='middle' font-family='Space Grotesk, sans-serif' font-weight='700' font-size='46' fill='%239b5cff' filter='url(%23glowPurple)'%3EF%3C/text%3E
  %3C/svg%3E"/>

  <style>
    html,body{
      margin:0; height:100%;
      background:#0b0f14; color:#9b5cff;
      display:flex; align-items:center; justify-content:center;
      font-family:"Space Grotesk", sans-serif;
    }
    .note{ font-size:14px; letter-spacing:.06em; opacity:.65 }
  </style>
</head>

  <div class="note">Refined favicon loaded — check your tab ✨</div>
</body>
