<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Neon Forge — NF Favicon (edge-kissed)</title>
  <meta name="theme-color" content="#0b0f14"/>

  <!-- Pure SVG favicon: letters are path strokes scaled to the safe bounds -->
  <link rel="icon" type="image/svg+xml"
    href='data:image/svg+xml,<?xml version="1.0" encoding="UTF-8"?> 
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- background -->
  <rect x="6" y="6" width="84" height="84" rx="22" fill="#0b0f14"/>
  <defs>
    <!-- gentle glow filters -->
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowPurple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- colors -->
    <linearGradient id="cyan" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#38e2ff"/>
      <stop offset="1" stop-color="#06d7ff"/>
    </linearGradient>
    <linearGradient id="purple" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#b180ff"/>
      <stop offset="1" stop-color="#9b5cff"/>
    </linearGradient>
  </defs>

  <!--
    Inner safe frame (edge-kiss with a tiny inset so nothing clips):
    We use ~5% inset from each side of the 96x96 icon.
    So inner left/right ≈ 6 + 4.8 = 10.8  and  90 - 4.8 = 85.2
    Top/bottom ≈ 10.8 and 85.2 as well.
  -->
  <g transform="translate(0,1)"> <!-- optical drop 1px down -->
    <!-- N (left) -->
    <!-- geometry: two verticals with a diagonal; rounded caps, thick stroke -->
    <g filter="url(#glowCyan)" stroke="url(#cyan)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <!-- left vertical from near bottom to near top -->
      <path d="M13,82 L13,18"/>
      <!-- diagonal up-right -->
      <path d="M13,18 L42,82"/>
      <!-- right vertical -->
      <path d="M42,82 L42,18"/>
    </g>

    <!-- F (right) -->
    <g filter="url(#glowPurple)" stroke="url(#purple)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <!-- main vertical -->
      <path d="M56,82 L56,18"/>
      <!-- top arm – reaches close to inner right edge -->
      <path d="M56,18 L83,18"/>
      <!-- mid arm -->
      <path d="M56,50 L78,50"/>
    </g>
  </g>
</svg>'/>

  <style>
    html,body{
      height:100%; margin:0;
      background:#0b0f14; color:#8ea1b5;
      display:flex; align-items:center; justify-content:center;
      font: 500 13px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      letter-spacing:.04em;
    }
    .note{ opacity:.55 }
  </style>
</head>
<body>
  <div class="note">Edge-kissed NF favicon loaded — check your browser tab ✨</div>
</body>
</html>
