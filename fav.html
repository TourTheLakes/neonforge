<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Favicon Preview</title>
  <meta name="theme-color" content="#0b0f14"/>
  <style>
    :root{
      --bg: #0b0f14;
      --ink: #ffffff;        /* starting white */
      --neon-purple: #9b5cff;/* glowing purple */
    }
    html,body{
      margin:0; height:100%; display:grid; place-items:center;
      background:var(--bg);
    }
    .favicon{
      font-family: system-ui, sans-serif;
      font-weight:700;
      font-size: min(60vw, 240px);
      line-height:1;
      color:var(--ink);
      text-shadow:
        0 0 2px rgba(255,255,255,.9),
        0 0 10px rgba(255,255,255,.6),
        0 0 24px rgba(255,255,255,.4);
      animation: glowTransit 4s ease forwards;
    }
    @keyframes glowTransit{
      0%{
        color:var(--ink);
        text-shadow:
          0 0 2px rgba(255,255,255,.9),
          0 0 10px rgba(255,255,255,.7),
          0 0 24px rgba(255,255,255,.5);
      }
      60%{
        color:var(--neon-purple);
        text-shadow:
          0 0 3px rgba(155,92,255,.9),
          0 0 14px rgba(155,92,255,.7),
          0 0 34px rgba(155,92,255,.6);
      }
      100%{
        color:var(--neon-purple);
        text-shadow:
          0 0 4px rgba(155,92,255,.95),
          0 0 18px rgba(155,92,255,.75),
          0 0 40px rgba(155,92,255,.7);
      }
    }
  </style>
</head>
<body>
  <div class="favicon">F</div>
</body>
</html>
